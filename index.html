              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="v-pills-home-tab"

                href="#student"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
                >Sinh Viên</a

                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="maSinhVien"
                        placeholder="Mã sinh viên"
                      />
                    </div>
                    <div class="form-group col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="nameSinhVien"
                        placeholder="Họ tên"
                      />
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="emailSinhVien"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-group col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="addressSinhVien"
                        placeholder="Địa chỉ"
                      />
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="diemToan"
                        placeholder="Điểm toán"

                      <input
                        type="text"
                        class="form-control"
                        id="diemLy"
                        placeholder="Điểm lý"
                      />

                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="diemHoa"
                        placeholder="Điểm hóa"
                      />
                    </div>
                  </div>
                  <button
                    id="themSV"
                    type="submit"
                    class="btn btn-success btnThemSV"
                  >
                    THÊM
                  </button>
                  <button
                    id="capNhatSV"
                    type="submit"
                    class="btn btn-success btnCapNhatSV"
                  >
                    CẬP NHẬT
                  </button>
                  <button
                    id="resetSV"
                    type="submit"
                    class="btn btn-success btnResetSV"
                  >
                    RESET
                  </button>
                  <table
                    class="table table-bordered mt-3 text-center"
                    id="danhsachSV"
                  >
                    <thead class="text-primary">
                      <tr>
                        <th>Mã sinh viên</th>
                        <th class="nowrap">
                          <span>Họ và tên</span>
                          <i class="fa fa-arrow-up" id="SapXepTang"></i>
                          <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                        </th>
                        <th>Email</th>
                        <th>Điểm trung bình</th>
                        <th><i class="fa-solid fa-gear"></i></th>
                      </tr>
                    </thead>
                    <tbody id="tblSV"></tbody>
                  </table>

                          <i class="fa fa-arrow-up" id="SapXepTang"></i>
                          <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                        </th>
                        <th>Email</th>
                        <th>Lương tháng</th>
                        <th><i class="fa-solid fa-gear"></i></th>
                      </tr>
                    </thead>
                    <tbody id="tblGV"></tbody>
                  </table>
                </div>

                  class="tab-pane fade"
                  id="customer"
                  role="tabpanel"
                  aria-labelledby="v-pills-messages-tab"

                    <div class="form-group col-4">

                        placeholder="Mã khách hàng"

                        placeholder="Địa chỉ"

                      <input

                        id="nameCongTy"
                        placeholder="Tên công ty"
                      />

                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="tienHoaDon"
                        placeholder="Trị giá hóa đơn"
                      />
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="danhGia"
                        placeholder="Đánh giá"
                      />
                    </div>
                  </div>
                  <button
                    id="themCus"
                    type="submit"
                    class="btn btn-success btnThemCus"
                  >
                    THÊM
                  </button>
                  <button
                    id="capNhatCus"

                    class="btn btn-success btnCapNhatCus"
                  >

                  </button>
                  <button
                    id="resetCus"
                    type="submit"
                    class="btn btn-success btnResetCus"
                  >
                    RESET
                  </button>
                  <table
                    class="table table-bordered mt-3 text-center"
                    id="danhsachKH"
                  >
                    <thead class="text-primary">
                      <tr>
                        <th>Mã khách hàng</th>
                        <th class="nowrap">
                          <span>Họ và tên</span>
                          <i class="fa fa-arrow-up" id="SapXepTang"></i>
                          <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                        </th>
                        <th>Tên công ty</th>
                        <th>Email</th>
                        <th>Trị giá hóa đơn</th>
                        <th><i class="fa-solid fa-gear"></i></th>
                      </tr>
                    </thead>
                    <tbody id="tblKH"></tbody>
                  </table>
                </div>
              </div>
            </div>
