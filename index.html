<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container-fluid py-3">
      <div class="main">
        <div class="main__header">
          <h2 class="py-3 text-center">
            QUẢN LÝ HỌC VIỆN NGHIÊN CỨU VÀ GIẢNG DẠY
          </h2>
        </div>
        <div class="main__body">
          <div class="bodyleft">
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="v-pills-home-tab"
                data-toggle="pill"
                href="#student"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
                >Sinh Viên</a
              >
              <a
                class="nav-link"
                id="v-pills-profile-tab"
                data-toggle="pill"
                href="#employee"
                role="tab"
                aria-controls="v-pills-profile"
                aria-selected="false"
                >Giảng Viên</a
              >
              <a
                class="nav-link"
                id="v-pills-messages-tab"
                data-toggle="pill"
                href="#customer"
                role="tab"
                aria-controls="v-pills-messages"
                aria-selected="false"
                >Khách Hàng</a
              >
            </div>
          </div>
          <div class="bodyright">
            <div class="bodyright__info">
              <div class="tab-content" id="v-pills-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="student"
                  role="tabpanel"
                  aria-labelledby="v-pills-home-tab"
                >
                  <div class="row">
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="maSinhVien"
                        placeholder="Mã sinh viên"
                      />
                      <span id="spanMaSV" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="nameSinhVien"
                        placeholder="Họ tên"
                      />
                      <span id="spanNameSV" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="emailSinhVien"
                        placeholder="Email"
                      />
                      <span id="spanEmailSV" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="addressSinhVien"
                        placeholder="Địa chỉ"
                      />
                      <span id="spanAddressSV" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="diemToan"
                        placeholder="Điểm toán"
                      />
                      <span id="spanToan" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="diemLy"
                        placeholder="Điểm lý"
                      />
                      <span id="spanLy" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="diemHoa"
                        placeholder="Điểm hóa"
                      />
                      <span id="spanHoa" style="color: red; font-size: 10px;"></span>
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      id="themSV"
                      type="submit"
                      class="btn btn-success mx-2 btnThemSV"
                    >
                      THÊM
                    </button>
                    <button
                      id="capNhatSV"
                      type="submit"
                      class="btn btn-success mx-2 btnCapNhatSV"
                    >
                      CẬP NHẬT
                    </button>                
                  </div>
                  <table
                    class="table table-bordered mt-3 text-center"
                    id="danhsachSV"
                  >
                    <thead class="text-primary">
                      <tr>
                        <th>Mã SV</th>
                        <th class="nowrap">
                          <span>Họ tên</span> <br>                         
                          <button class="badge badge-light" id="sortGiamSV">
                            <i class="fa fa-arrow-down"></i>
                          </button> 
                          <button class="badge badge-light" id="sortTangSV">
                            <i class="fa fa-arrow-up"></i>
                          </button>                         
                        </th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Điểm các môn</th>
                        <th>Điểm TB môn</th>
                        <th><i class="fa-solid fa-gear"></i>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="tblSV"></tbody>
                  </table>
                </div>
                <div
                  class="tab-pane fade"
                  id="employee"
                  role="tabpanel"
                  aria-labelledby="v-pills-profile-tab"
                >
                  <div class="row">
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="maGiangVien"
                        placeholder="Mã giảng viên"
                      />
                      <span id="spanMaGV" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="nameGiangVien"
                        placeholder="Họ tên giảng viên"
                      />
                      <span id="spanNameGV" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="emailGiangVien"
                        placeholder="Email"
                      />
                      <span id="spanEmailGV" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="addressGiangVien"
                        placeholder="Địa chỉ"
                      />
                      <span id="spanAddressGV" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="workingDay"
                        placeholder="Số ngày làm việc"
                      />
                      <span id="spanDay" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="salary1Day"
                        placeholder="Lương theo ngày"
                      />
                      <span id="spanLuong" style="color: red; font-size: 10px;"></span>
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      id="themGV"
                      type="submit"
                      class="btn btn-success mx-2 btnThemGV"
                    >
                      THÊM
                    </button>
                    <button
                      id="capNhatGV"
                      type="submit"
                      class="btn btn-success mx-2 btnCapNhatGV"
                    >
                      CẬP NHẬT
                    </button>                  
                  </div>
                  <table
                    class="table table-bordered mt-3 text-center"
                    id="danhsachGV"
                  >
                    <thead class="text-primary">
                      <tr>
                        <th>Mã GV</th>
                        <th class="nowrap">                                            
                          <span>Họ tên</span> <br>                         
                          <button class="badge badge-light" id="sortGiamGV">
                            <i class="fa fa-arrow-down"></i>
                          </button> 
                          <button class="badge badge-light" id="sortTangGV">
                            <i class="fa fa-arrow-up"></i>
                          </button>          
                        </th>
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Số ngày làm việc</th>
                        <th>Lương ngày</th>
                        <th>Tổng lương</th>
                        <th><i class="fa-solid fa-gear"></i></th>
                      </tr>
                    </thead>
                    <tbody id="tblGV"></tbody>
                  </table>
                </div>
                <div
                  class="tab-pane fade"
                  id="customer"
                  role="tabpanel"
                  aria-labelledby="v-pills-messages-tab"
                >
                  <div class="row">
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="maKhachHang"
                        placeholder="Mã khách hàng"
                      />
                      <span id="spanMaKH" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="nameKhachHang"
                        placeholder="Họ tên"
                      />
                      <span id="spanNameKH" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="emailKhachHang"
                        placeholder="Email"
                      />
                      <span id="spanEmailKH" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-8">
                      <input
                        type="text"
                        class="form-control"
                        id="addressKhachHang"
                        placeholder="Địa chỉ"
                      />
                      <span id="spanAddressKH" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="nameCongTy"
                        placeholder="Tên công ty"
                      />
                      <span id="spanTenCty" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="tienHoaDon"
                        placeholder="Trị giá hóa đơn"
                      />
                      <span id="spanHDon" style="color: red; font-size: 10px;"></span>
                    </div>
                    <div class="form-group col-4">
                      <input
                        type="text"
                        class="form-control"
                        id="danhGia"
                        placeholder="Đánh giá"
                      />
                      <span id="spanDanhGia" style="color: red; font-size: 10px;"></span>
                    </div>
                  </div>
                  <div class="text-center">
                    <button
                      id="themKH"
                      type="submit"
                      class="btn btn-success mx-2 btnThemKH"
                    >
                      THÊM
                    </button>
                    <button
                      id="capNhatKH"
                      type="submit"
                      class="btn btn-success mx-2 btnCapNhatKH"
                    >
                      CẬP NHẬT
                    </button>                  
                  </div>
                  <table
                    class="table table-bordered mt-3 text-center"
                    id="danhsachKH"
                  >
                    <thead class="text-primary">
                      <tr>
                        <th>Mã<br>KH</th>
                        <th class="nowrap">                         
                          <span>Họ tên</span> <br>                         
                          <button class="badge badge-light" id="sortGiamKH">
                            <i class="fa fa-arrow-down"></i>
                          </button> 
                          <button class="badge badge-light" id="sortTangKH">
                            <i class="fa fa-arrow-up"></i>
                          </button>          
                        </th>                       
                        <th>Email</th>
                        <th>Địa chỉ</th>
                        <th>Thông tin<br>chi tiết</th>                   
                        <th><i class="fa-solid fa-gear"></i></th>
                      </tr>
                    </thead>
                    <tbody id="tblKH"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    
    <script type="module" src="./js/student.js"></script>
    <script type="module" src="./js/employee.js"></script>
    <script type="module" src="./js/customer.js"></script>
  </body>
</html>
